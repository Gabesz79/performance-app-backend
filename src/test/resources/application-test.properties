# Csak tesztek alatt érvényes (Spring "test" profil)
spring.profiles.active=test

# Testcontainers JDBC driver – ideiglenes Postgres a tesztek idejére
spring.datasource.url=jdbc:tc:postgresql:16-alpine:///perfapp
spring.datasource.username=test
spring.datasource.password=test

# Flyway marad bekapcsolva, a sémát ő hozza létre
spring.flyway.enabled=true

# Hibernate nem hoz létre sémát, csak validál
spring.jpa.hibernate.ddl-auto=validate

# (opciós) kevesebb log zaj
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
