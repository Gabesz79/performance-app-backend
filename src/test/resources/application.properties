# --- Testcontainers JDBC: ideiglenes Postgres konténer a TESZTEKHEZ ---
spring.datasource.url=jdbc:tc:postgresql:16:///perf
spring.datasource.username=perf
spring.datasource.password=perf
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# JPA/Hibernate – csak validál (Flyway kezeli a sémát)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false

# Flyway a teszteken is fusson, a migrációk a fő projektből jönnek
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=true

# Zaj csökkentése a logban
logging.level.org.testcontainers=WARN
logging.level.com.github.dockerjava=WARN
