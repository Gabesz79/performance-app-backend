name: CodeQL

on:
  push:
    branches:
      - feat/tests-green-openapi-swagger-ok-20251007
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  smoke:
    name: Smoke
    runs-on: ubuntu-latest
    steps:
      - run: echo "::notice :: Smoke job alive (event=${{ github.event_name }}, sha=${{ github.sha }})"

  analyze:
    name: Analyze
    needs: smoke
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ "java" ]   # java == Java+Kotlin
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Make gradlew executable
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [ -x ./gradlew ]; then
            chmod +x ./gradlew
          else
            WRAPPER=$(git ls-files | grep '/gradlew$' | head -n1 || true)
            if [ -n "$WRAPPER" ]; then chmod +x "$WRAPPER"; fi
          fi

      - name: Build (manual for CodeQL)
        env:
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euxo pipefail
          java -version
          if [ -x ./gradlew ]; then
            ./gradlew --version
            ./gradlew --no-daemon --stacktrace --info clean build -x test
          else
            WRAPPER=$(git ls-files | grep '/gradlew$' | head -n1 || true)
            if [ -z "$WRAPPER" ]; then echo "gradlew not found in repo"; exit 1; fi
            DIR=$(dirname "$WRAPPER")
            (cd "$DIR" && ./gradlew --version && ./gradlew --no-daemon --stacktrace --info clean build -x test)
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
