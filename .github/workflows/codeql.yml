name: CodeQL

on:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 1'   # heti
  workflow_dispatch:

jobs:
  analyze:
    name: analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Manuális build a CodeQL-nek (teszt nélkül, csak fordítás kell)
      - name: Build for CodeQL (no tests)
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon -x test assemble

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

