name: CodeQL

on:
  push:
    branches:
      - feat/tests-green-openapi-swagger-ok-20251007
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  smoke:
    name: Smoke
    runs-on: ubuntu-latest
    steps:
      - run: echo "smoke ok (event=${{ github.event_name }}, sha=${{ github.sha }})"

  codeql:
    name: CodeQL (java-kotlin)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: manual
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        env:
          GRADLE_OPTS: -Dorg.gradle.java.home=${{ env.JAVA_HOME }}
          ORG_GRADLE_JAVA_HOME: ${{ env.JAVA_HOME }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
