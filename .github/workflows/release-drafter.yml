name: Release Drafter

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml   # <-- csak fájlnév, az action .github/ alól olvassa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
