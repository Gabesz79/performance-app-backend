plugins {
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'java'
    id 'jacoco'
}

group = 'hu.performance'              // tetszĹ‘leges; nem kĂ¶telezĹ‘
version = '0.1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.flywaydb:flyway-core'

    runtimeOnly 'org.postgresql:postgresql'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:postgresql'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = '0.8.12'
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
    // Ha kĂ©sĹ‘bb bizonyos csomagokat ki akarsz zĂˇrni a reportbĂłl:
    // classDirectories.setFrom(
    //     files(classDirectories.files.collect {
    //         fileTree(dir: it, exclude: ['**/config/**', '**/dto/**'])
    //     })
    // )
}

jacocoTestCoverageVerification {
    dependsOn test
    violationRules {
        rule {
            element = 'BUNDLE'
            // indulĂˇsnak 0%; ha mĂˇr vannak Ă©rdemi tesztek, emeljĂĽk 0.60â€“0.70-re
            limit { minimum = 0.0 }
        }
    }
    // Ha a reportban kizĂˇrtĂˇl csomagokat, itt is tĂĽkrĂ¶zd ugyanazt:
    // classDirectories.setFrom(tasks.jacocoTestReport.classDirectories)
}

check {
    dependsOn jacocoTestCoverageVerification
}

